<html>
    <head>
        <title> Tinker Cad </title>
        <script src = "https://aframe.io/releases/1.3.0/aframe.min.js" ></script>
    </head>
    <body>
        <a-scene background = "color:grey" >
            <a-camera wasd-controls-enabled = "false" position = "0 8 20" ></a-camera>
            <a-assets>
                <a-assets-item id = "table-obj" src = "tinker.obj" ></a-assets-item>
                <a-assets-item id = "table-mtl" src = "obj.mtl" ></a-assets-item>
            </a-assets>
            <a-circle id = "floor" position = "-0.4 -0.76 -25" rotation = "-90 0 0" radius = "100" shadow = "receive:true" visible = "false" color = "white" ></a-circle>
            <a-entity>
                <a-box color = "red" position = "0.076 -4 -39" width = "50" height = "50" ></a-box>
                <a-box color = "blue" position = "25.5 -2.9 -15" width = "50" height = "50" rotation = "0 -90 0" ></a-box>
                <a-box color = "yellow" position = "-25.9 -3.4 -15" width = "50" height = "50" rotation = "0 -90 0" ></a-box>
                <a-box color = "green" position = "0 21.4 -15" width = "50" height = "50" rotation = "90 0 0" ></a-box>
            </a-entity>
            <a-entity obj-model = "obj:#table-obj;mtl:#table-mtl" position = "-10 -20 -10" rotation = "-90 -40 0" scale = "0.1 0.1 0.1" ></a-entity>
        </a-scene>
    </body>
</html>
